<!-- HTML 文件的開始 -->
<html>

    <!--<head>:標題、字元編碼等-->
    <head>
        <!--<title>:網頁瀏覽器中的標題-->
        <title>標題</title> 
        <meta charset="utf-8">
    </head>
    <!--<body>:網頁的主要內容 -->
    <body> 
        <h1>h1標題</h1>  <!--  最大的標題  -->
        <h2>h2標題</h2>  <!-- 第二大的標題 -->
        <h3>h3標題</h3>  <!-- 第三大的標題 -->
        <h4>h4標題</h4>  <!-- 第四大的標題 -->

        正常字體大小 <!-- 一般文字，無標題標籤，正常字體大小 -->

        <h5>h5標題</h5>  <!-- 第五大的標題 -->
        <h6>h6標題</h6>  <!--  最小的標題  -->

    </body>
</html>
<!-- HTML 文件的結束-->
