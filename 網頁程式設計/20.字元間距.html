<!-- 宣告這是一個 HTML 文件 -->
<!DOCTYPE html>
<!-- 網頁的根元素，語言設定為英文(english) -->
<html lang="en">
    
    <head>
        <meta charset="utf-8" />
        <!-- <title>：瀏覽器上的標題 -->
        <title></title>
        <!-- <style>：內嵌的 CSS 樣式區塊 -->
        <style>
            /* 設定 id 為 ls1 ，字元間距為 1.5em(1em = 16px) */
            #ls1 {letter-spacing: 1.5em}
            #ls2 {letter-spacing: -5px}
        </style>
    </head>
    <!--<body>:網頁的主要內容 -->
    <body>
        <h1>這是正常的文字間距</h1>
        <h1 id="ls1">這是較大的文字間距</h1>
        <h1 id="ls2">這是較小的文字間距</h1>

    </body>
</html>
