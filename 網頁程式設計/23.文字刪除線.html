<!-- 宣告這是一個 HTML 文件 -->
<!DOCTYPE html>
<!-- 網頁的根元素，語言設定為英文(english) -->
<html lang="en">
    <!-- <head>：設定網頁標題 -->
    <head>
        <meta charset="utf-8" />
        <!-- <title>：瀏覽器上的標題 -->
        <title></title>
        <!-- <style>：內嵌的 CSS 樣式區塊 -->
        <style>
            /* h1 文字上方加上橫線 */
            h1{text-decoration: overline}
            /* h2 文字下方加上底線 */
            h2{text-decoration: underline}
            /* h3 文字中間加上刪除線 */
            h3{text-decoration: line-through}
            /* a 超連結文字不顯示底線 */
            a{text-decoration: none}
        </style>
    </head>
    <!--<body>:網頁的主要內容 -->
    <body>
        <!-- 顯示上方有橫線的標題 -->
        <h1>這是標題</h1>
        <!-- 顯示有底線的標題 -->
        <h2>這是標題</h2>
        <!-- 顯示有刪除線的標題 -->
        <h3>這是標題</h3>
        <!-- 顯示一個沒有底線的超連結文字 <href>: 目前沒有設定實際連結 -->
        <a href="">這是連結</a>
    </body>
</html>
