<!DOCTYPE html>
<!-- 網頁的根元素，語言設定為英文(english) -->
<html lang="en">
    <!-- <head>：設定網頁標題 -->
    <head>
        <meta charset="utf-8" />
        <!-- <title>：瀏覽器上的標題 -->
        <title></title>
        <!-- <style>：內嵌的 CSS 樣式區塊 -->
        <style>
            /* #p1 代表 id="p1" 的段落，text-indent: 3em 表示首行縮排 3 個字元寬度 */
            #p1 {text-indent: 3em}
            /* #p2 代表 id="p2" 的段落，text-indent:-3em 表示首行向左突出 3 個字元 */
            #p2 {text-indent: -3em;margin-left: 3em}
        </style>
    </head>
    <!--<body>:網頁的主要內容 -->
    <body>
        <!-- p1 段落套用 #p1 CSS 樣式，首行會縮排 3 個字元 -->
        <p id="p1">輕度颱風「鳳凰」路徑大幅東修，將朝西北西方向往台灣東南部海面前進，並沿著東部外海北轉。中央氣象局表示，明天上午可能發布海警，桃園以北降雨明顯，東北部可能有局部大雨；鳳凰後天離台灣最近，但屆時應已減弱為熱帶性低氣壓，發布陸警機率低。</p>
        <!-- p2 段落套用 #p2 CSS 樣式，首行突出但整段右移 3 個字元 -->
        <p id="p2">輕度颱風「鳳凰」路徑大幅東修，將朝西北西方向往台灣東南部海面前進，並沿著東部外海北轉。中央氣象局表示，明天上午可能發布海警，桃園以北降雨明顯，東北部可能有局部大雨；鳳凰後天離台灣最近，但屆時應已減弱為熱帶性低氣壓，發布陸警機率低。</p>
    </body>
</html>
