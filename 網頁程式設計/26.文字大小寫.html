<!-- 宣告這是一個 HTML 文件 -->
<!DOCTYPE html>
<!-- 網頁的根元素，語言設定為英文(english) -->
<html lang="en">
    <!-- <head>：設定網頁標題 -->
    <head>
        <meta charset="utf-8" />
        <!-- <title>：瀏覽器上的標題 -->
        <title></title>
        <!-- <style>：內嵌的 CSS 樣式區塊 -->
        <style>

            h1{color: #1a7aef;              /* 設定文字顏色為藍色 */
               background-color: #ff6a00;   /* 設定背景顏色為橘色 */
               box-shadow:2px 2px 3px red;  /* 設定陰影效果：水平2px、垂直2px、模糊3px、紅色 */
               text-transform: uppercase}     /* 將文字轉成全部大寫 */
            h2{text-transform: lowercase}     /* 將文字轉成全部小寫 */
            h3{text-transform: capitalize}    /* 將每個單詞的第一個字母大寫 */
        </style>
    </head>
    <!--<body>:網頁的主要內容 -->
    <body>
        <!-- h1 標題，會套用上面 CSS 的藍色文字、橘色背景、陰影、全大寫 -->
        <h1>This is some text in a paragraph.</h1>
        <!-- h2 標題，文字會變成全小寫 -->
        <h2>This is some text in a paragraph.</h2>
        <!-- h3 標題，文字每個單詞首字母會變大寫 -->
        <h3>This is some text in a paragraph.</h3>
    </body>
</html>
