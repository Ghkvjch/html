<!-- HTML 文件的開始-->
<html>
    <!-- <head>：設定網頁標題 -->
    <head>
        <!--<title>:網頁瀏覽器中的標題-->
        <title>文字顏色</title>
        <!-- <style>：內嵌的 CSS 樣式區塊 -->
        <style>
            /* h1 標籤文字顏色設定為紅色 */
            h1{ Color:red; }
            /* h2 標籤文字顏色設定為十六進位顏色 #99BBFF */
            h2{ Color:#99BBFF; }
            /* h3 標籤文字顏色設定為 RGB 顏色 (255, 0, 255) */
            h3{ Color: rgb(255, 0 , 255) }
        </style>
    </head>
    <!--<body>:網頁的主要內容 -->
    <body>
         <!-- h1 標題文字 -->
        <h1>文字顏色</h1>
        <!-- h2 標題文字 -->
        <h2>文字顏色</h2>
         <!-- h3 標題文字 -->
        <h3>文字顏色</h3>
    </body>
</html>
