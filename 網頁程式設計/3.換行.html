<!-- HTML 文件的開始-->
<html>
    <!--<head>:標題、字元編碼等-->
    <head>
        <!--<title>:網頁瀏覽器中的標題-->
        <title>換行</title>
        
    </head>
    <!--<body>:網頁的主要內容 -->
    <body>
        <!-- <p>：段落標籤，段落之間自動換行，行間留有額外空白 -->
        <p>青青園中葵，朝露待日晞。</p> 
        <p>陽春布德澤，萬物生光輝。</p>
        <p>常恐秋節至，焜黃華葉衰。</p>
        <p>百川東到海，何時復西歸？</p>
        <p>少壯不努力，老大徒傷悲。</p>
        <!-- <br>：換行標籤，單純讓文字換到下一行，行間沒有額外空白 -->
        床前明月光<br> 
        疑是地上霜<br>
        舉頭望明月<br>
        低頭思故鄉<br>
    </body>
</html>
<!-- HTML 文件的結束-->
