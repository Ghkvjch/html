<!-- HTML 文件的開始-->
<html>
    <!--<head>:標題、字元編碼等-->
    <head>
        <!--<title>:網頁瀏覽器中的標題-->
        <title>分隔線</title>
    </head>
    <!--<body>:網頁的主要內容 -->
    <body>
        <!-- <h2>：第二層標題，用來顯示詩的標題 -->
        <h2>木蘭詩</h2> 
        <!-- <hr>：水平分隔線，用來分開標題與內容 -->
        <hr>
        <!-- <p>：段落標籤，表示詩中每一段的文字 -->
        <p>唧唧復唧唧，木蘭當戶織。不聞機杼聲，唯聞女歎息。</p>
        <p>問女何所思，問女何所憶。女亦無所思，女亦無所憶。</p>
    </body>
</html>
<!-- HTML 文件的結束-->
