<!-- HTML 文件的開始-->
<html>
    <!--<head>:標題、字元編碼等-->
    <head>
        <!--<title>:網頁瀏覽器中的標題-->
        <title>預定格式</title>
    </head>
    <!--<body>:網頁的主要內容 -->
    <body>
        <!-- <pre>:用來顯示排版的文字-->
        <pre>
        class Hello{
            static void main(){
                console.writeline("Hello, world");
            }
        }
        </pre>
    </body>
</html>
<!-- HTML 文件的結束-->
